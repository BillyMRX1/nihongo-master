<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Japanese character 日 (sun/day/Japan) in white -->
  <text x="256" y="380" font-family="'Noto Sans JP', sans-serif" font-size="320" font-weight="bold" fill="white" text-anchor="middle">日</text>
</svg>
