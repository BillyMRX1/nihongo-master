<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator - Nihongo Master</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { margin-top: 0; }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 10px 10px 0;
    }
    button:hover { transform: scale(1.05); }
    canvas { display: none; }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-preview {
      text-align: center;
    }
    .icon-preview img {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .instructions {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ PWA Icon Generator</h1>
    <p>Generate PWA icons for Nihongo Master</p>

    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click "Generate All Icons" button below</li>
        <li>Icons will be generated and downloaded automatically</li>
        <li>Save the downloaded PNG files to the <code>public/</code> folder</li>
        <li>Refresh your app to see the PWA install prompt</li>
      </ol>
    </div>

    <button onclick="generateAllIcons()">Generate All Icons</button>

    <div class="preview" id="preview"></div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    function drawIcon(size, maskable = false) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Rounded rectangle for non-maskable
      if (!maskable) {
        const radius = size * 0.215; // ~110/512 rounded corners
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
      } else {
        // For maskable, use full square with padding
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
      }

      // Draw Japanese character æ—¥
      const fontSize = size * 0.625; // 320/512
      ctx.fillStyle = 'white';
      ctx.font = `bold ${fontSize}px "Noto Sans JP", sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const y = maskable ? size / 2 : size * 0.55;
      ctx.fillText('æ—¥', size / 2, y);

      return canvas.toDataURL('image/png');
    }

    function downloadIcon(dataUrl, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = dataUrl;
      link.click();
    }

    function addPreview(dataUrl, filename) {
      const preview = document.getElementById('preview');
      const div = document.createElement('div');
      div.className = 'icon-preview';
      div.innerHTML = `
        <img src="${dataUrl}" style="width: 100px; height: 100px;">
        <p><small>${filename}</small></p>
      `;
      preview.appendChild(div);
    }

    function generateAllIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '<p>Generating icons...</p>';

      setTimeout(() => {
        const icons = [
          { size: 192, maskable: false, name: 'pwa-192x192.png' },
          { size: 512, maskable: false, name: 'pwa-512x512.png' },
          { size: 192, maskable: true, name: 'pwa-maskable-192x192.png' },
          { size: 512, maskable: true, name: 'pwa-maskable-512x512.png' },
          { size: 180, maskable: false, name: 'apple-touch-icon.png' }
        ];

        preview.innerHTML = '';

        icons.forEach((icon, index) => {
          setTimeout(() => {
            const dataUrl = drawIcon(icon.size, icon.maskable);
            addPreview(dataUrl, icon.name);
            downloadIcon(dataUrl, icon.name);
          }, index * 500);
        });

        setTimeout(() => {
          preview.innerHTML += '<p style="color: #4ade80; font-weight: bold;">âœ… All icons generated and downloaded!</p>';
          preview.innerHTML += '<p>Save them to the <code>public/</code> folder.</p>';
        }, icons.length * 500 + 500);
      }, 100);
    }
  </script>
</body>
</html>
